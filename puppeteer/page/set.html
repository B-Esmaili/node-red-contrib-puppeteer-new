<script type="text/javascript">
    RED.nodes.registerType('puppeteer-page-set-value', {
      category: 'puppeteer experminal',
      color: '#8BBDD9',
      defaults: {
        name: { value: '' },
        selector:  { value: '', required: true },
        value:  { value: '', required: true }
      },
      inputs:1,
      outputs:1,
      icon: "set.svg",
      label: function() {
          return this.name || this.selector + "=" + this.value;
      },
      paletteLabel: "Set Content",
      oneditprepare: function() {
        $("#node-input-selector").typedInput({
          type:"str",
          types:["str","msg","flow","global"],
          typeField: "#node-input-selector-type"
        })
        $("#node-input-value").typedInput({
          type:"str",
          types:["str","msg","flow","global"],
          typeField: "#node-input-value-type"
        })
      }
    });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-set-value">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-selector">Selector</label>
    <input id="node-input-selector"></input>
    <input type="hidden" id="node-input-selector-type"></input>
  </div>
  <div class="form-row">
    <label for="node-input-value">Value</label>
    <input id="node-input-value"></input>
    <input type="hidden" id="node-input-value-type"></input>
  </div>
</script>

<script type="text/x-red" data-help-name="puppeteer-page-set-value">
</script>
