<script type="text/javascript">
    RED.nodes.registerType('puppeteer-page-click', {
      category: 'puppeteerpage',
      color: '#fe6d73',
      defaults: {
        name: { value: '' },
        selector:  { value: '', required: true },
        selectortype:  { value: 'str'}
      },
      inputs:1,
      outputs:1,
      icon: "pointer.svg",
      label: function() {
          return this.name || this.selector;
      },
      paletteLabel: "click",
      oneditprepare: function() {
        $("#node-input-selector").typedInput({
          type:"str",
          types:["str","msg","flow","global"],
          typeField: "#node-input-selectortype"
        })
      }
    });
</script>

  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
</script>
